<div class="sidebar-custom">
  <div class="sidebar-header text-center py-3">
      <h4 class="text-white mb-0 fs-5">
          <span data-feather="truck" class="me-2"></span>
          TRANSPORTADOR
      </h4>
  </div>
  
  <ul class="nav flex-column pt-3">
      <!-- Painel -->
      <li class="nav-item">
          <a class="nav-link d-flex align-items-center gap-2 active" href="{% url 'transportador:index_transportador' %}">
              <span data-feather="layout"></span> 
              <span>PAINEL</span>
              <span class="ms-auto badge bg-warning text-dark" id="badge-novos">0</span>
          </a>
      </li>
      
      <!-- Pedidos (com colapso) -->
      <li class="nav-item mt-2">
          <a class="nav-link d-flex align-items-center gap-2 collapsed" data-bs-toggle="collapse" href="#collapse_pedido" role="button" aria-expanded="false" aria-controls="collapse_pedido">
              <span data-feather="box"></span>
              <span>PEDIDOS</span>
              <span class="ms-auto feather-chevron-down"></span>
          </a>
          <div class="collapse mt-1" id="collapse_pedido">
              <div class="list-group list-group-flush submenu">
                  <a href="{% url 'transportador:tabela_pedidos' %}?status=NOVO" class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                      <span data-feather="file-plus"></span> Novos
                      <span class="ms-auto badge bg-info" id="badge-novos-count">0</span>
                  </a>
                  <a href="{% url 'transportador:tabela_pedidos' %}?status=PENDENTE" class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                      <span data-feather="clock"></span> Pendentes
                      <span class="ms-auto badge bg-danger" id="badge-pendentes-count">0</span>
                  </a>
                  <a href="{% url 'transportador:tabela_pedidos' %}?status=ATENDIDO" class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                      <span data-feather="check-circle"></span> Atendidos
                      <span class="ms-auto badge bg-warning text-dark" id="badge-atendidos-count">0</span>
                  </a>
                  <a href="{% url 'transportador:tabela_pedidos' %}?status=FINALIZADO" class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                      <span data-feather="check-square"></span> Finalizados
                      <span class="ms-auto badge bg-success" id="badge-finalizados-count">0</span>
                  </a>
              </div>
          </div>
      </li>

      <!-- Cadastro -->
      <li class="nav-item mt-2">
          <a class="nav-link d-flex align-items-center gap-2" href="{% url 'transportador:cadastro' %}">
              <span data-feather="edit-3"></span> 
              <span>MEU CADASTRO</span>
          </a>
      </li>

      <!-- Cadastro -->
      <li class="nav-item mt-2">
        <a class="nav-link d-flex align-items-center gap-2" href="{% url 'transportador:cadastro' %}">
            <span data-feather="dollar-sign"></span> 
            <span>FINANCEIRO</span>
        </a>
    </li>

    <!-- Cadastro -->
    <li class="nav-item mt-2">
      <a class="nav-link d-flex align-items-center gap-2" href="{% url 'transportador:cadastro' %}">
          <span data-feather="calendar"></span> 
          <span>AGENDA</span>
      </a>
  </li>
  </ul>
</div>

<style>
  .sidebar-custom .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 12px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: all 0.3s;
  }
  
  .sidebar-custom .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
  }
  
  .sidebar-custom .nav-link.active {
      background-color: rgba(30, 144, 255, 0.2);
      color: white;
      font-weight: 500;
  }
  
  .sidebar-custom .submenu {
      background-color: rgba(0, 0, 0, 0.1);
  }
  
  .sidebar-custom .submenu .list-group-item {
      background-color: transparent;
      color: rgba(255, 255, 255, 0.7);
      border: none;
      padding: 10px 15px 10px 40px;
      font-size: 0.9rem;
  }
  
  .sidebar-custom .submenu .list-group-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
  }
  
  .feather-chevron-down {
      transition: transform 0.3s;
  }
  
  .nav-link.collapsed .feather-chevron-down {
      transform: rotate(-90deg);
  }
  
  .offcanvas {
      width: 280px !important;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Adiciona chevron-down dinamicamente
      const chevron = document.createElement('span');
      chevron.className = 'feather-chevron-down';
      chevron.innerHTML = feather.icons['chevron-down'].toSvg();
      document.querySelector('[data-bs-toggle="collapse"]').appendChild(chevron);
  });
</script>
