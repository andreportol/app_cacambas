<!--

Como Funciona:
O data-feather="..." é a sintaxe para os ícones do Feather Icons.

Para usar o Feather Icons,
você precisa garantir que o JavaScript do Feather Icons 
esteja carregado na sua página. 
Caso não tenha feito isso ainda, adicione o seguinte 
script dentro da sua tag <head> para inicializar os 
ícones corretamente:

<script src="https://unpkg.com/feather-icons"></script>
<script>
  feather.replace(); // Substitui os ícones pelo código SVG
</script>

Explicação:
Cada ícone é colocado dentro da tag <span data-feather="..."></span>.

O feather.replace() garante que os ícones sejam carregados corretamente no seu HTML.

Agora o seu menu terá ícones para cada uma das seções e 
o comportamento de colapso do menu de Pedidos vai 
continuar funcionando normalmente.

-->
