{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entulho Fácil - Transportador</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --cor-primaria: #1e3656;
            --cor-secundaria: #1a2d4a;
            --cor-destaque: #ffc107;
        }
        
        body {
            background-color: var(--cor-primaria);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-custom {
            background-color: var(--cor-primaria);
            color: white;
        }
        
        .main-content {
            background-color: #1d1d1d;
            min-height: calc(100vh - 60px);
        }
        
        /* Responsividade */
        @media (max-width: 767.98px) {
            .offcanvas {
                width: 280px;
                background-color: var(--cor-primaria);
            }
            
            .navbar-brand span {
                display: inline !important;
            }
        }
    </style>
</head>

<body>
    {% include 'app_transportador/header_transportador.html' %}

    <div class="container-fluid flex-grow-1 p-0">
        <div class="row g-0 flex-nowrap">
            <!-- Sidebar (desktop) -->
            <div class="col-lg-2 col-md-3 d-none d-md-block sidebar-custom">
                {% include 'app_transportador/SideBarMenu_transportador.html' %}
            </div>

            <!-- Conteúdo principal -->
            <main class="col-lg-10 col-md-9 main-content p-2">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Inicializa o offcanvas
            var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasSidebar'));
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
