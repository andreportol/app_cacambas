{% extends 'app_transportador/base_transportador.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body text-center py-5">
                    <span data-feather="check-circle" class="feather-64 text-success mb-3"></span>
                    <h3>Processando confirmação...</h3>
                    <p class="text-muted">Aguarde enquanto confirmamos o pagamento.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Redireciona automaticamente após 2 segundos
    setTimeout(function() {
        window.location.href = "{% url 'transportador:pagamentos_pedidos' %}";
    }, 2000);
</script>
{% endblock %}
