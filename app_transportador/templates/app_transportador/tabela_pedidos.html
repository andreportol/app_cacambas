<style>
/* Define um tamanho fixo para todos os badges */
.badge-status {
  width: 100px;
  height: 24px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  font-weight: 500;
  border-radius: 4px;
}

/* Cores específicas para cada status */
.badge-novo {
  background-color: #0dcaf0;
  color: white;
}

.badge-pendente {
  background-color: #dc3545;
  color: white;
}

.badge-atendido {
  background-color: #ffc107;
  color: black;
}

.badge-finalizado {
  background-color: #198754;
  color: white;
}
</style>

<div class="table-responsive">  <!-- Adicione esta div wrapper -->
  <table class="table table-striped table-hover">
    <thead class="table-light">  <!-- Adicione table-light para o cabeçalho -->
      <tr>
        <th>Nº Pedido</th>
        <th>Produto</th>
        <th>Status</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for pedido in pedidos %}
      <tr>
        <td>{{ pedido.numero_pedido }}</td>
        <td>{{ pedido.produto.get_nome_display }}</td>
        <td>
          <span class="badge-status 
            {% if pedido.status_pedido == 'NOVO' %}badge-novo
            {% elif pedido.status_pedido == 'PENDENTE' %}badge-pendente
            {% elif pedido.status_pedido == 'ATENDIDO' %}badge-atendido
            {% elif pedido.status_pedido == 'FINALIZADO' %}badge-finalizado
            {% endif %}">
            {{ pedido.get_status_pedido_display }}
          </span>
        </td>
        <td>{{ pedido.criado|date:"d/m/Y H:i" }}</td>
        <td>
          <a href="{% url 'transportador:detalhes_pedido' pedido.id %}" class="btn btn-sm btn-primary">
            Detalhes
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% if not pedidos %}
  <div class="alert alert-info">Nenhum pedido "NOVO" recebido.</div>
{% endif %}
