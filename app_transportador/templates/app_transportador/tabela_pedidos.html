<div class="table-responsive">
  {% if not pedidos %}
  <div class="alert alert-info mb-3">
    Aguarde! Nenhum pedido encontrado.
  </div>
  {% endif %}
  
  <table class="table table-striped table-hover">
    <thead class="table-light">
      <tr>
        <th>Nº Pedido</th>
        <th>Produto</th>
        <th>Status</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for pedido in pedidos %}
      <tr>
        <td>{{ pedido.numero_pedido }}</td>
        <td>{{ pedido.produto.get_nome_display }}</td>
        <td>
          <span class="badge-status 
            {% if pedido.status_pedido == 'NOVO' %}badge-novo
            {% elif pedido.status_pedido == 'PENDENTE' %}badge-pendente
            {% elif pedido.status_pedido == 'ATENDIDO' %}badge-atendido
            {% elif pedido.status_pedido == 'FINALIZADO' %}badge-finalizado
            {% endif %}">
            {{ pedido.get_status_pedido_display }}
          </span>
        </td>
        <td>{{ pedido.criado|date:"d/m/Y H:i" }}</td>
        <td>
          <a href="{% url 'transportador:detalhes_pedido' pedido.numero_pedido %}" class="btn btn-sm btn-primary">
            Detalhes
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
